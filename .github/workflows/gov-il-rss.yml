name: Gov.il RSS to Telegram

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger

jobs:
  check-feed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Restore sent GUIDs cache
        uses: actions/cache@v4
        with:
          path: sent_guids.txt
          key: sent-guids

      - name: Debug - identify block cause
        run: uv run --with curl_cffi python debug_action.py

      - name: Check RSS and send new items
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RSS_URLS: ${{ secrets.RSS_URLS }}
        run: uv run --with curl_cffi python gov_il_rss.py
